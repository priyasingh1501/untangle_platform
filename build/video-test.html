<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
        }
        .video-container {
            width: 100%;
            height: 400px;
            background: #333;
            border: 2px solid #666;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Video Test Page</h1>
    <p>This page tests if the video file is accessible and playable.</p>
    
    <div class="video-container">
        <video controls autoplay muted loop playsinline>
            <source src="/videos/auth-background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <p>If you can see and play the video above, then the file is working correctly.</p>
    
    <script>
        const video = document.querySelector('video');
        
        video.addEventListener('loadstart', () => {
            console.log('Video started loading');
        });
        
        video.addEventListener('canplay', () => {
            console.log('Video can play');
        });
        
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            document.body.innerHTML += '<p style="color: red;">Video failed to load!</p>';
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('Video data loaded');
        });
    </script>
</body>
</html>
